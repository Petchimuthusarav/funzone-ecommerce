<body>
    <!--navbar-->
    <nav class="navbar">
        <h1>funzone</h1>
        <div class="navbar_link">
            <p><a href="index.html">Home</a></p>
            <p><a href="collection.html">Collection</a></p>

        </div>

        <div class="menu" onclick="showbar()">
            <i class="fa-solid fa-bars"></i>

    </nav>
    <!--side nav bar-->
    <div class="side-nav">
        <p style="text-align: right;" onclick="closebar()">
            <i class="fa-solid fa-xmark"></i>

            <p class="side-navbar-link"><a href="contact.html">Contact</a></p>
        </div>
    </div>
    <div class="contact-container">
        <h2>Contact Us</h2>
        <form action="/submit_form" method="POST">
            <!-- Name -->
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required  />
    
            <!-- Contact Number -->
            <label for="contact">Contact Number:</label>
            <input type="tel" id="contact" name="contact" required pattern="[0-9]{10}" placeholder="Enter 10-digit number" />
    
            <!-- Email ID -->
            <label for="email">Email ID:</label>
            <input type="email" id="email" name="email" required />
    
            <!-- Address -->
            <label for="address">Address:</label>
            <textarea id="address" name="address" rows="4" required></textarea>
    
            <!-- Submit Button -->
            <button type="submit">Submit</button>
        </form>
    </div>
    <footer>
        <div class="footer-container">
            <div class="footer-box1">

                </div>
                <p>@funzone2025.com</p>
            </div>
        </div>
